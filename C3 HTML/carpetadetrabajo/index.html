<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Listas</title>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>

    <main>
        <h2>Contenido Principal</h2>
        <p>Este es un ejemplo de página HTML con elementos básicos, incluyendo listas.</p>

        <div>
            <label for="campo">Etiqueta:</label>
            <input type="text" id="campo" name="campo" placeholder="Etiquetagita">
        </div>

        <h3>Lista Desordenada</h3>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <h3>Lista Ordenada</h3>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>

        <img src="https://via.placeholder.com/400" alt="Imagen de ejemplo">
    </main>

    <footer>
        <p>Pie de página - © 2024</p>
    </footer>
</body>
</html>
